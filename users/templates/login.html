<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    </head>
    <body>
        <main class="auth-page">
            <div class="form">
                <h1>Login to your account</h1>
                <form method="post" class="auth-form">
                     {% csrf_token %}
                    {{ form.as_p }}
                    {% if request.GET.next %}
                        <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                    {% endif %}
                    <button type="submit" class="button">Login</button>
                     <p  class="auth-link">
                        Don&apos;t have an account? <a href="{% url 'users:register' %}">Register here</a>
                    </p>
            </form>
            </div>
            <div class="auth-image">
                <img alt="auth-image" src="{% static 'media/login.jpg' %}"/>
            </div>
        </main>
    </body>
</html>
